	<body>
		<script>
			let array = [
				[1, 2, 1, 24],
				[8, 11, 9, 4],
				[7, 0, 7, 27],
				[7, 4, 28, 14],
				[3, 10, 26, 7],
			];
			for (let i in array) {
				document.write("row " + i);
				for (let j in array[i]) {
					// Output the current element value
					document.write(" " + array[i][j]);
				}
				document.write("<br>");
			}
		</script>
	</body>
