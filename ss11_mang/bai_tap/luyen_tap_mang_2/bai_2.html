<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 2</title>
	</head>
	<body>
		<script>
			let kyTu = +prompt("Nhập chiều dài của mảng");
			let strings = [];
			let result = "";
			for (let i = 0; i < kyTu; i++) {
				let element = prompt("Nhập phần tử thứ " + i);
				strings.push(element);
			}
			alert("Mảng vừa nhập là: " + strings);

			for (let i = strings.length - 1; i >= 0; i--) {
				result += strings[i];
			}
			alert(`${result}`);
		</script>
	</body>
</html>
