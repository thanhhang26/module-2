<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 4</title>
	</head>
	<body>
		<script>
			let nhapSo = +prompt("Nhập chiều dài của mảng");
			let soKhac = [];
			let result = "";

			for (let i = 0; i < nhapSo; i++) {
				let element = +prompt("Nhập phần tử thứ " + i);
				soKhac.push(element);
			}
			alert(`Mảng vừa nhập là: ${soKhac}`);

			for (let i = soKhac.length - 1; i >= 0; i--) {
				// Hiển thị từng chữ số theo thứ tự đảo ngược
				result = result + soKhac[i];
			}
			alert(`${result}`);
		</script>
	</body>
</html>
