<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 5</title>
	</head>
	<body>
		<script>
			let numbers = +prompt("Nhập chiều dài của mảng");
			let soNguyen = [];
			let result = "";

			for (let i = 0; i < numbers; i++) {
				let element = +prompt("Nhập số nguyên âm thứ " + i);
				soNguyen.push(element);
			}
			alert(`Mảng vừa nhập là: ${soNguyen}`);

			// Đếm số nguyên âm
			let count = 0;
			for (let i = 0; i < soNguyen.length; i++) {
				if (soNguyen[i] < 0) {
					count++; // Tăng biến đếm nếu gặp số nguyên âm
				}
			}

			alert(`Có ${count} số nguyên âm trong mảng.`);
		</script>
	</body>
</html>
