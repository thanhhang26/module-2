<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 7</title>
	</head>
	<body>
		<script>
			let numbers = parseInt(prompt("Nhập số nguyên"));
			let soNguyen = [1, 6, 8, 10, 20, 25, 28, 31, 36, 40];
			// Biến flag để kiểm tra xem V có thuộc mảng hay không
			let found = false;
			for (i = 0; i < soNguyen.length; i++) {
				if (numbers === soNguyen[i]) {
					found = true;
					// Dịch chuyển các phần tử bên phải V sang trái
					for (let j = i; j < soNguyen.length - 1; j++) {
						soNguyen[j] = soNguyen[j + 1];
					}

					// Gán 0 cho phần tử cuối cùng
					soNguyen[soNguyen.length - 1] = 0;
					break; // Kết thúc vòng lặp khi đã xóa V
				}
			}
			if (found) {
				alert(`Mảng sau khi xóa ${numbers}: ${soNguyen.join(", ")}`);
			} else {
				alert(`Số ${numbers} không thuộc mảng.`);
			}
		</script>
	</body>
</html>
