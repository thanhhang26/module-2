<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let a = [];
			let b = [];
			let c = [];
			for (i = 0; i < 10; i++) {
				let input = prompt(`Nhập 10 phần tử ${i + 1} của mảng a:`);
				a.push(parseInt(input));
			}
			for (i = 0; i < 10; i++) {
				let input = prompt(`Nhập 10 phần tử ${i + 1} của mảng b:`);
				b.push(parseInt(input));
			}
			c = a.concat(b);
			alert(`Các phần tử của mảng c là: ${c}`);
		</script>
	</body>
</html>
