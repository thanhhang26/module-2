<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 8</title>
	</head>
	<body>
		<script>
			let soNguyen = [];
			let numbers = +prompt("Nhập độ dài của mảng");

			for (let i = 0; i < numbers; i++) {
				let element = +prompt("Nhập số nguyên thứ " + i);
				soNguyen.push(element);
			}
			alert(`Mảng vừa nhập là ${soNguyen}`);

			// Sắp xếp mảng theo thứ tự tăng dần
			soNguyen.sort(function (x, y) {
				return x - y;
			});
			alert(`Mảng sau khi được sắp xếp: ${soNguyen.join(", ")}`);
		</script>
	</body>
</html>
