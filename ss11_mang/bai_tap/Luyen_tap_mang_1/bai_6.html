<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 6</title>
	</head>
	<body>
		<script>
			let numbers = parseInt(prompt("Nhập số nguyên"));
			let soNguyen = [1, 6, 8, 10, 20, 25, 28, 31, 36, 40];
			let result = "is not in the array"; //mặc định không có trong mảng
			for (i = 0; i < soNguyen.length; i++) {
				if (numbers === soNguyen[i]) {
					result = "is in the array";
					break;
				}
			}
			alert(`${numbers} ${result}`);
		</script>
	</body>
</html>
