<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 6</title>
	</head>
	<body>
		<script>
			let numbers = +prompt("Nhập chiều dài của mảng");
			let soNguyen = [];
			let result = "";

			for (let i = 0; i < numbers; i++) {
				let element = +prompt("Nhập phần tử thứ " + i);
				soNguyen.push(element);
			}
			alert(`Mảng vừa nhập là: ${soNguyen}`);

			let randomNumbers = +prompt("Nhập số nguyên bất kì");
			for (let i = 0; i < soNguyen.length; i++) {
				if (randomNumbers === soNguyen[i]) {
					result = "is in the array";
					break;
				} else {
					result = "is not in the array";
				}
			}
			alert(`${randomNumbers} ${result}`);
		</script>
	</body>
</html>
