<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 7</title>
	</head>
	<body>
		<script>
			let input = parseInt(prompt("Nhập chiều dài của mảng"));
			let character = [];
			let result = "";

			for (let i = 0; i < input; i++) {
				let element = prompt("Nhập phần tử thứ " + i).toLocaleLowerCase();
				character.push(element);
			}
			alert(`Mảng vừa nhập là ${character.join()}`);

			function checkCharacter() {
				let numbers = false;
				let strings = false;
				for (let i = 0; i < character.length; i++) {
					if (!isNaN(character[i]) && character[i] !== "") {
						//isNaN là một hàm trong JavaScript được sử dụng để xác định xem một giá trị có phải là NaN (Not-a-Number)
						numbers = true;
					} else {
						strings = true;
					}
				}
				if (numbers && strings) {
					result = "-1";
				} else if (numbers) {
					result = "1";
				} else {
					result = "0";
				}
			}
			checkCharacter();
			alert(result);
		</script>
	</body>
</html>
