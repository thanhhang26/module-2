<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 2</title>
	</head>
	<body>
		<script>
			function checkTriangle(x, y, z) {
				if (
					Math.pow(x, 2) + Math.pow(y, 2) === Math.pow(z, 2) ||
					Math.pow(x, 2) + Math.pow(z, 2) === Math.pow(y, 2) ||
					Math.pow(y, 2) + Math.pow(z, 2) === Math.pow(x, 2)
				) {
					alert("Là 3 cạnh của 1 tam giác vuông");
				} else if (!isTriangle(x, y, z)) {
					alert("Không phải là cạnh của tam giác");
				} else {
					alert("Chỉ là 3 cạnh của 1 tam giác");
				}
			}

			function isTriangle(x, y, z) {
				return x + y > z && x + z > y && y + z > x;
			}

			let canhX = parseInt(prompt("Nhập cạnh X"));
			let canhY = parseInt(prompt("Nhập cạnh Y"));
			let canhZ = parseInt(prompt("Nhập cạnh Z"));
			checkTriangle(canhX, canhY, canhZ);
		</script>
	</body>
</html>
