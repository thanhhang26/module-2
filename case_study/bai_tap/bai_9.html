<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 9</title>
	</head>
	<body>
		<script>
			let input = parseInt(prompt("Nhập chiều dài số chẵn của mảng "));
			let array = [];
			let result = "";

			if (input % 2 == 0) {
				for (let i = 0; i < input; i++) {
					let element = parseInt(prompt("Nhập vào số thứ: " + i));
					array.push(element);
				}
				alert(`Mảng vừa nhập vào là: ${array}`);
			} else {
				alert(`Độ dài của mảng phải là số chẵn. Tải lại`);
			}

			function checkArray() {
				for (let i = 0; i < array.length - 1; i++) {
					if (array[i] < array[i + 1]) {
						result = "OK";
					} else {
						result = "NO";
					}
				}
			}
			checkArray();
			alert(result);
		</script>
	</body>
</html>
