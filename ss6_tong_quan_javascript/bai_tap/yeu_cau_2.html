<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<input type="number" id="math" placeholder="Nhập điểm môn toán" />
		<input type="number" id="physics" placeholder="Nhập điểm môn lý" />
		<input type="number" id="chemistry" placeholder="Nhập điểm môn hoá" />
		<input onclick="avg()" type="button" value="Điểm trung bình của 3 môn" />
		<h1 id="avg"></h1>
		<script>
			function avg() {
				let math = +document.getElementById("math").value;
				let physical = +document.getElementById("physics").value;
				let chemistry = +document.getElementById("chemistry").value;
				let sum = (math + physics + chemistry) / 3;
				document.getElementById("avg").innerHTML = `diem trung  binh: ${sum}`;
			}
		</script>
	</body>
</html>
