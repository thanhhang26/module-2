<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let a = +prompt("Nhập điểm môn toán a");
			let b = +prompt("Nhập điểm môn lý b");
			let c = +prompt("Nhập điểm môn hoá c");
			let sum = (a + b + c) / 3;
			alert("Trung bình cộng của 3 môn là: " + sum);
		</script>
	</body>
</html>
