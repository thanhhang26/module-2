<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tính giai thừa</title>
	</head>
	<body>
		<h1>Tính giai thừa của 1 số nguyên</h1>
		<input id="so_nguyen" placeholder="Nhập số nguyên" />
		<input type="button" onclick="kiemTra()" value="Check" />
		<p id="result"></p>
		<script>
			function kiemTra() {
				let soNguyen = +document.getElementById("so_nguyen").value;
				if (soNguyen === 0) {
					result = 1;
				} else if (soNguyen > 0) {
					result = 1;
					for (let i = 1; i <= soNguyen; i++) {
						result = result * i; // Tính giai thừa
					}
				} else {
					result = "Vui lòng nhập lại số";
				}
				document.getElementById("result").innerText = result;
			}
		</script>
	</body>
</html>
