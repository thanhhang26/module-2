<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 6</title>
	</head>
	<body>
		<input id="number1" placeholder="Nhập số nguyên dương" />
		<input type="button" onclick="kiemTra()" value="Check" />
		<p id="result"></p>
		<script>
			function kiemTra() {
				let number1 = +document.getElementById("number1").value;
				let result = timSo(number1);
				if (result) {
					document.getElementById("result").innerText = `Số ${number1} là số nguyên dương.`;
				} else {
					document.getElementById("result").innerText = `Số ${number1} không là số nguyên dương.`;
				}
			}

			function timSo(number1) {
				if (isNaN(number1) || number1 <= 0 || !Number.isInteger(number1)) {
					// !Number.isInteger(number1) là một biểu thức trong JavaScript được sử dụng để kiểm tra xem giá trị của number1 có phải là một số nguyên hay không.
					return false;
				} else {
					return true;
				}
			}
		</script>
	</body>
</html>
