<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 7</title>
	</head>
	<body>
		<script>
			function intChange(number1, number2) {
				let change = number1;
				number1 = number2;
				number2 = change;
				alert(`Sau khi hoán đổi 2 số nguyên: ${number1}, ${number2}`);
			}
			let number1 = parseInt(prompt("Nhập vào số nguyên thứ 1:"));
			let number2 = parseInt(prompt("Nhập vào số nguyên thứ 2:"));

			intChange(number1, number2);
		</script>
	</body>
</html>
