<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 7</title>
	</head>
	<body>
		<script>
			let nhapSo = +prompt("Nhập chiều dài của mảng");
			let soNguyen = [];
			for (i = 0; i < nhapSo; i++) {
				let element = +prompt("Nhập phần từ của mảng thứ " + i);
				soNguyen.push(element);
			}
			alert(soNguyen);
		</script>
	</body>
</html>
