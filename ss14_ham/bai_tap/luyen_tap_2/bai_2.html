<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 2</title>
	</head>
	<body>
		<script>
			let banKinh = +prompt("Nhập bán kính");
			let check = chuVi();
			function chuVi() {
				return 2 * banKinh * 3.14;
			}
			alert(`Chu vi hình tròn là ${check}`);

			let check1 = dienTich();
			function dienTich() {
				return banKinh * banKinh * 3.14;
			}
			alert(`Diện tích hình tròn là ${check1}`);
		</script>
	</body>
</html>
