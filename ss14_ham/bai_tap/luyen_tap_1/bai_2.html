<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 3</title>
	</head>
	<body>
		<h2>Tăng giá trị đối số</h2>
		<p id="result"></p>
		<script>
			let numbers = 1;
			let increaseValue = increaseNumber(numbers);
			function increaseNumber(numbers) {
				return numbers + 1;
			}
			document.getElementById("result").innerHTML = `Giá trị khi tăng đối số là: ${increaseValue}`;
		</script>
	</body>
</html>
