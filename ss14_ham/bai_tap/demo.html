<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Title</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<h1>Quản lý sinh viên</h1>
		<input id="name" placeholder="Enter name" />
		<button class="btn btn-sm btn-success" onclick="addNewStudent()">Add new student</button><br />
		<span>Số lượng: </span><span id="soLuong"></span>
		<div id="result"></div>
		<script>
			//  CRUD: 4 chức một trình viên web phải làm được.
			// C: create: thêm mới, R: read: đọc (hiện thị danh sách
			// U : update: (chỉnh sửa) // D: delete (xoá)

			let studentList = ["Trần Văn Chánh", "Nguyễn Văn B", "Lê Văn C"];
			display(studentList, "result1");

			function addNewStudent() {
				let newStudent = document.getElementById("name").value;
				if (newStudent != "") {
					studentList.push(newStudent);
				} else {
					alert("yêu cầu nhập");
				}
				display(studentList);
				document.getElementById("name").value = "";
			}

			function deleteStudent(index) {
				let conf = confirm("Bạn có muốn xoá sinh viên tên :" + studentList[index] + "?");
				if (conf) {
					studentList.splice(index, 1);
				}
				display(studentList);
			}

			function display(list) {
				let tableString = `<table class="table table-dark" border="1" style="border-collapse:  collapse">
                            <tr>
                                <th>STT</th>
                                <th>Name</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>`;
				for (let i = 0; i < list.length; i++) {
					tableString += `    <tr>
                                <td>${i + 1}</td>
                                <td>${list[i]}</td>

                                <td><button class="btn btn-sm btn-primary" onclick="editStudent(${i})">Edit</button></td>
                                <td><button class="btn btn-sm btn-danger"  onclick="deleteStudent(${i})">Delete</button></td>

                            </tr>`;
				}
				document.getElementById("result").innerHTML = tableString;
				document.getElementById("soLuong").innerHTML = studentList.length;
			}
			function editStudent(index) {
				let editStudent = prompt(studentList[index] + ".Nhập vào tên cần sửa");
				studentList[index] = editStudent;
				display(studentList);
			}
		</script>
	</body>
</html>
