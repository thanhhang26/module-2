<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>bai 1.1</title>
	</head>
	<body>
		<input id="math" placeholder="Nhập điểm môn toán" />
		<input id="physics" placeholder="Nhập điểm môn lý" />
		<input id="chemistry" placeholder="Nhập điểm môn hoá" />
		<input onclick="avg()" type="button" value="Kết quả" />
		<h1 id="total"></h1>
		<h1 id="avg"></h1>
		<script>
			function avg() {
				let math = +document.getElementById("math").value;
				let physics = +document.getElementById("physics").value;
				let chemistry = +document.getElementById("chemistry").value;
				let sum = math + physics + chemistry;
				let avg = (math + physics + chemistry) / 3;
				document.getElementById("total").innerHTML = "Tổng điểm là: " + sum;
				document.getElementById("avg").innerHTML = "Điểm trung bình là: " + avg;
			}
		</script>
	</body>
</html>
