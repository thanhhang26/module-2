<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>bai 1.2</title>
	</head>
	<body>
		<input type="number" id="celsius" placeholder="Nhập độ C" />
		<input onclick="chuyenDoi()" type="button" value="Kết quả" />
		<h1 id="doF">Kết quả:</h1>
		<script>
			function chuyenDoi() {
				let doC = +document.getElementById("celsius").value;
				result = (doC * 9) / 5 + 32;
				document.getElementById("doF").innerText = "Kết quả: " + result;
			}
		</script>
	</body>
</html>
