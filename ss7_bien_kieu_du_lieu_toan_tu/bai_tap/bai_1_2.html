<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>bai 1.2</title>
	</head>
	<body>
		<input type="number" id="celsius" placeholder="Nhập độ C" />
		<input onclick="chuyen_doi()" type="button" value="Kết quả" />
		<h1 id="do_F">Kết quả:</h1>
		<script>
			function chuyen_doi() {
				let celsius = +document.getElementById("celsius").value;
				const do_F = (celsius * 9) / 5 + 32;
				document.getElementById("do_F").innerText = "Kết quả: " + do_F;
			}
		</script>
	</body>
</html>
