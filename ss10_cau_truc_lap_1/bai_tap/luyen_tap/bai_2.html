<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bai 2</title>
	</head>
	<body>
		<script>
			let nhietDo = +prompt("Nhập nhiệt độ hiện tại");
			// Nếu nhiệt độ lớn hơn 100 thì giảm nhiệt độ
			for (let i = nhietDo; i > 100; i--) {
				alert("Giảm nhiệt độ");
			}
			// Nếu nhiệt độ nhỏ hơn 20 thì tăng nhiệt độ
			for (let j = nhietDo; j < 20; j++) {
				alert("Tăng nhiệt độ");
			}
		</script>
	</body>
</html>
