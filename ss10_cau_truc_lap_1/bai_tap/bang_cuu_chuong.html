<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bảng cứu chương</title>
	</head>
	<body>
		<h1>Bảng cửu chương</h1>
		<script>
			sout = "<table border = '1', cellspacing='0' cellpadding='10' >";
			for (i = 1; i <= 10; i++) {
				sout = sout + "<tr>";
				for (j = 1; j <= 10; j++) {
					sout = sout + "<td>" + j + " x " + i + " = " + i * j + "</td>";
				}
				sout = sout + "</tr>";
			}
			document.write(sout);
		</script>
	</body>
</html>
