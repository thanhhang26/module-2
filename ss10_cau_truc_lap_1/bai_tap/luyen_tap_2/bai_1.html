<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 1</title>
	</head>
	<body>
		<h1>In dãy Fibonaci</h1>
		<script>
			let number1 = 0;
			let number2 = 1;
			for (i = 0; i < 50; i++) {
				let sum = number1 + number2;
				number1 = number2;
				number2 = sum;
				document.write(`${sum}  <br>`);
			}
		</script>
	</body>
</html>
