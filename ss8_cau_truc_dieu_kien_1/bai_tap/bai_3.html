<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bai 3</title>
	</head>
	<body>
		<h1>Kiểm tra số nguyên bất kỳ</h1>
		<input id="number" placeholder="Nhập số nguyên" />
		<input onclick="kiemTra()" type="button" value="Kiểm tra" />
		<p id="result"></p>
		<script>
			function kiemTra() {
				let soNguyen = +document.getElementById("number").value;
				if (soNguyen < 0) {
					document.getElementById("result").innerText = `${soNguyen} < 0`;
				} else {
					document.getElementById("result").innerText = `${soNguyen} > 0`;
				}
			}
		</script>
	</body>
</html>
