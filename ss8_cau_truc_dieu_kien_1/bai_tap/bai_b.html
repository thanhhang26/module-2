<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>bai_2</title>
	</head>
	<body>
		<h1>Kiểm tra số ngày trong tháng</h1>
		<input type="number" id="month" placeholder="Nhập tháng" />
		<input onclick="kiemTra()" type="button" value="check" />
		<p id="text">Đây là chỗ hiển thị kết quả</p>
		<script>
			function kiemTra() {
				let nhapThang = +document.getElementById("month").value;
				switch (nhapThang) {
					case 1:
					case 3:
					case 5:
					case 7:
					case 8:
					case 10:
					case 12:
						document.getElementById("text").innerText = `Tháng ${nhapThang} có 31 ngày`;
						break;
					case 2:
						document.getElementById("text").innerText = "Tháng 2 có 28 hoặc 29 ngày";
						break;
					case 4:
					case 6:
					case 9:
					case 11:
						document.getElementById("text").innerText = `Tháng ${nhapThang} có 30 ngày`;
						break;
					default:
						document.getElementById("text").innerText = `Tháng ${nhapThang} không hợp lệ`;
				}
			}
		</script>
	</body>
</html>
