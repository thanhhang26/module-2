<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Giai phuong trinh bac 1</title>
	</head>
	<body>
		<h1>Giải phương trình bậc 1: ax + b = 0</h1>
		<input id="number1" placeholder="Nhập số a" />
		<input id="number2" placeholder="Nhập số b" />
		<input onclick="dapAn()" type="button" value="Kết quả" />
		<p id="result"></p>
		<script>
			function dapAn() {
				let soA = +document.getElementById("number1").value;
				let soB = +document.getElementById("number2").value;
				let nghiemX = -soB / soA;
				if (soA == 0) {
					if (soB == 0) {
						document.getElementById("result").innerText = `Phương trình vô số nghiệm`;
					} else {
						document.getElementById("result").innerText = `Phương trình vô nghiệm`;
					}
				} else {
					document.getElementById("result").innerText = `Phương trình có tập nghiệm S = {${nghiemX}}`;
				}
			}
		</script>
	</body>
</html>
