<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tương tác giữa công tắc và bóng đèn</title>
	</head>
	<body>
		<p id="result"></p>

		<script>
			class SwitchButton {
				constructor() {
					this.status = false;
				}

				connectToLamp(electricLamp) {
					this.lamp = electricLamp;
				}

				switchOff() {
					this.lamp.turnOff();
					return (this.status = false);
				}

				switchOn() {
					this.lamp.turnOn();
					return (this.status = true);
				}
			}

			class ElectricLamp {
				constructor() {
					this.status = false;
				}

				getStatus() {
					return this.status;
				}

				setStatus(status) {
					this.status = status;
				}

				turnOff() {
					this.status = false;
				}

				turnOn() {
					this.status = true;
				}
			}

			// Tạo đối tượng đèn và công tắc
			let electricLamp = new ElectricLamp(false); //Khởi tạo về trạng thái đầu tiên của đèn
			let switchButton = new SwitchButton(); //Khởi tạo đối tượng SwitchButton và kết nối với đèn electricLamp
			switchButton.connectToLamp(electricLamp);
			for (let i = 1; i <= 10; i++) {
				switchButton.switchOn();
				console.log("Bat cong tac " + i + ": ", electricLamp.status);
				switchButton.switchOff();
				console.log("Tat cong tac " + i + ": ", electricLamp.status);
			}
		</script>
	</body>
</html>
