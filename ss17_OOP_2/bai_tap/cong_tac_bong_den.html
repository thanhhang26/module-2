<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tương tác giữa công tắc và bóng đèn</title>
	</head>
	<body>
		<p id="result"></p>

		<script>
			class SwitchButton {
				constructor(status, lamp) {
					this.status = status;
					this.lamp = lamp;
				}

				getLamp() {
					return this.lamp;
				}

				setLamp(lamp) {
					this.lamp = lamp;
				}

				connectToLamp(electricLamp) {
					this.lamp = electricLamp;
				}

				switchOff() {
					this.lamp.status = false;
					return (this.status = "turn off");
				}

				switchOn() {
					this.lamp.status = true;
					return (this.status = "turn on");
				}
			}

			class ElectricLamp {
				constructor(status) {
					this.status = status;
				}

				getStatus() {
					return this.status;
				}
			}

			// Tạo đối tượng đèn và công tắc
			for (i = 0; i < 5; i++) {
				let electricLamp = new ElectricLamp(false); //Khởi tạo về trạng thái đầu tiên của đèn
				let switchButton = new SwitchButton(false, electricLamp); //Khởi tạo đối tượng SwitchButton và kết nối với đèn electricLamp
				alert(switchButton.switchOn());
				alert(electricLamp.getStatus());
				alert(switchButton.switchOff());
				alert(electricLamp.getStatus());
			}
		</script>
	</body>
</html>
