<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mô tả hình tròn</title>
	</head>
	<body>
		<p id="ban_kinh"></p>
		<p id="dien_tich"></p>
		<script>
			class HinhTron {
				constructor(banKinh) {
					this.banKinh = banKinh;
				}
				getRadius() {
					document.getElementById("ban_kinh").innerText = `Bán kính hình tròn là ${this.banKinh}`;
				}
				getArea(dienTich) {
					dienTich = Math.PI * this.banKinh * this.banKinh;
					document.getElementById("dien_tich").innerText = `Diện tích hình tròn là ${dienTich}`;
				}
			}
			let banKinh = parseFloat(promt("Nhập bán kính hình tròn"));
		</script>
	</body>
</html>
