<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mô tả hình chữ nhật</title>
	</head>
	<body>
		<p id="chu_vi"></p>
		<p id="dien_tich"></p>
		<script>
			class Rectangle {
				constructor(intDai, intRong) {
					this.intDai = intDai;
					this.intRong = intRong;
				}
				dienTich() {
					document.getElementById("dien_tich").innerText = `Diện tích của hình chữ nhật là: ${this.intDai * this.intRong}`;
				}
				chuVi() {
					document.getElementById("chu_vi").innerText = `Chu vi của hình chữ nhật là: ${(this.intDai + this.intRong) * 2}`;
				}
			}
			let chieuDai = parseInt(prompt("Nhập chiều dài của hình chữ nhật").trim()); //trim() bỏ khoảng trắng, khoảng thừa chỉ lấy dữ liệu
			let chieuRong = parseInt(prompt("Nhập chiều rộng của hình chữ nhật"));
			let rectangle1 = new Rectangle(chieuDai, chieuRong);
			rectangle1.dienTich();
			rectangle1.chuVi();
		</script>
	</body>
</html>
