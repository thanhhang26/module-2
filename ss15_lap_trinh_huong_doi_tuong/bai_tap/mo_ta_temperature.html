<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mô tả Temperature</title>
	</head>
	<body>
		<input type="number" id="doC" placeholder="Nhập độ C" />
		<input onclick="chuyenDoi()" type="button" value="Kết quả" />
		<p id="doF"></p>
		<p id="doK"></p>
		<script>
			function chuyenDoi() {
				class DoC {
					constructor(doC) {
						this.doC = doC;
					}
					doF() {
						document.getElementById("doF").innerText = `Nhiệt độ F là ${(this.doC * 9) / 5 + 32}`;
					}
					doK() {
						document.getElementById("doK").innerText = `Nhiệt độ K là ${this.doC + 273.15}`;
					}
				}
				let doC = +document.getElementById("doC").value;
				let temperature1 = new DoC(doC);
				temperature1.doF();
				temperature1.doK();
			}
		</script>
	</body>
</html>
