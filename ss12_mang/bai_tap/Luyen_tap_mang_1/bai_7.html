<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 7</title>
	</head>
	<body>
		<script>
			let numbers = +prompt("Nhập chiều dài của mảng");
			let soNguyen = [];
			let result = "";

			for (let i = 0; i < numbers; i++) {
				let element = +prompt("Nhập phần tử thứ " + i);
				soNguyen.push(element);
			}
			alert(`Mảng vừa nhập là: ${soNguyen}`);

			let v = +prompt("nhập số v");
			for (let i = 0; i < soNguyen.length; i++) {
				if (v == soNguyen[i]) {
					// dịch chuyển mảng tại vị trí i, duyet tới vị trí áp chót
					for (let j = i; j < soNguyen.length - 1; j++) {
						soNguyen[j] = soNguyen[j + 1];
					}
					i--;
					// gán giá trị cuối bằng 0;
					soNguyen[soNguyen.length - 1] = 0;
				}
			}
			alert(soNguyen);
		</script>
	</body>
</html>
