<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 1</title>
	</head>
	<body>
		<script>
			let nhapSo = +prompt("Nhập chiều dài của mảng");
			let soNguyen = [];
			let result = [];
			for (let i = 0; i < nhapSo; i++) {
				let element = +prompt("Nhập số nguyên thứ " + i);
				soNguyen.push(element);
			}
			alert(`Mảng vừa nhập là ${soNguyen}`);

			for (let i = 0; i < soNguyen.length; i++) {
				if (soNguyen[i] >= 10) {
					result.push(soNguyen[i]);
				}
			}
			alert(`Các số lớn hơn hoặc bằng 10 là: ${result.join(", ")}`);
		</script>
	</body>
</html>
