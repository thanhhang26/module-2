<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 6</title>
	</head>
	<body>
		<script>
			let array = +prompt("Nhập chiều dài của mảng");
			let arr = [];
			for (let i = 0; i < array; i++) {
				element = prompt("Nhập phần tử thứ " + i);
				arr.push(element);
			}
			alert("Mảng ban đầu là:" + arr.join(" "));

			for (i = 0; i < arr.length; i++) {
				if (arr[i] === "-") {
					arr[i] = "_";
				}
			}
			alert(`Mảng thay thế là: ${arr.join(" ")}`);
		</script>
	</body>
</html>
